<div class="login-container">
    <div class="alert alert-danger" role="alert" *ngIf="loginFailed">
        <strong>Warning:</strong> Username/Email or password mismatch. 
    </div>
    <form class="form-login" [formGroup]="loginForm" (submit)="onSubmit($event)" novalidate>
        <div class="form-group">
            <input id="email" formControlName="email" name="email" class="form-control" 
                [ngClass]="{'invalid' : loginFailed && email.errors?.required}" type="text" 
                placeholder="Email Address or Username" autofocus required />
            <label for="email" *ngIf="loginFailed"> 
                <div *ngIf="email.errors?.required">Email is required.</div>
            </label>
        </div>
        <div class="form-group">
           <input id="password" formControlName="password" name="password" class="form-control" 
            [ngClass]="{'invalid' : loginFailed && password.errors?.required}" type="password" 
            placeholder="Password" required />
           <label for="password" *ngIf="loginFailed">
               <div *ngIf="password.errors?.required">Password is required.</div>
           </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
